<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ConcreteCalc Mobile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Uane Sou</h1>
        
        <div class="input-group">
            <label>Largura (m)</label>
            <input type="number" id="largura" step="0.01" class="mobile-input" required>
        </div>

        <div class="input-group">
            <label>Altura (m)</label>
            <input type="number" id="altura" step="0.01" class="mobile-input" required>
        </div>

        <div class="input-group">
            <label>Comprimento (m)</label>
            <input type="number" id="comprimento" step="0.01" class="mobile-input" required>
        </div>

        <div id="tubos-container">
            <div class="tubo-item">
                <h3>Tubo 1</h3>
                <div class="input-group">
                    <label>Raio (m)</label>
                    <input type="number" class="raio" step="0.01" required>
                </div>
                <div class="input-group">
                    <label>Quantidade</label>
                    <input type="number" class="quantidade" min="1" value="1" required>
                </div>
                <div class="input-group">
                    <label>Comprimento (m)</label>
                    <input type="number" class="comprimento-tubo" step="0.01" required>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="mobile-btn" onclick="adicionarTubo()">+ Tubo</button>
            <button type="button" class="mobile-btn primary" onclick="calcular()">Calcular</button>
            <button type="button" class="mobile-btn" onclick="limparDados()">Limpar Dados</button>
        </div>

        <div class="resultado">
            <h3>Resultado:</h3>
            <p>Volume Banco: <span id="volume-banco">0.00</span> m³</p>
            <p>Volume Tubos: <span id="volume-tubos">0.00</span> m³</p>
            <p class="total">Concreto Necessário: <span id="concreto">0.00</span> m³</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
